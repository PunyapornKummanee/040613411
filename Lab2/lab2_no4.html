<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
    <form action="form-echo.php" method="get">
    USERNAME :
    <input
    type="text"
    name="username"
    placeholder="Username"     
    pattern ="[A-Z]+"
    title ="Username should only contain lowercase letter. e.g. john">
    </form>


    <form action="form-echo.php" method="get">      
        รหัสนักศึกษา :
    <input
    type="text"
    name="username"
    placeholder="รหัสนักศึกษา"     
    pattern ="\d{2}-\d{6}-\d{4}-\d{1}"
    title ="Username should only contain lowercase letter. e.g. john">
    </form>

    <form action="form-echo.php" method="get">
       บ้านเลขที่ :
    <input
    type="text"
    name="username"
    placeholder="บ้านเลขที่"     
    pattern ="^\d+(/\d+)?$"
    title ="Username should only contain lowercase letter. e.g. john">
    </form>

    <form action="form-echo.php" method="get">
        รหัสสินค้า :
    <input
    type="text"
    name="username"
    placeholder="รหัสสินค้า"     
    pattern ="([A-Z]{3}\d{2})"
    title ="Username should only contain lowercase letter. e.g. john">
    </form>

    <form action="form-echo.php" method="get">
        ชื่อ :
    <input
    type="text"
    name="username"
    placeholder="ชื่อภาษาไทย"     
    pattern ="^[\u0E01-\u0E4D\s]+$"
    title ="Username should only contain lowercase letter. e.g. john">
    </form>
